<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Challenge : Show Only The Letters</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            flex-direction: column;
        }

        input {
            font-size: 16px;
            padding: 5px;
            width: 300px;
            border: 2px solid lightblue;
            border-radius: 5px;
            height: 40px;
        }

        button {
            margin: 10px;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: lightblue;
            cursor: pointer;
        }

        button:hover {
            background-color: deepskyblue;
        }

        p {
            font-size: 18px;
        }
    </style>
</head>

<body>
    <input type="text" id="letters" placeholder="Enter text (letters only)">
    <button id="confirm">I am a button!</button>
    <p id="message"></p>
    <script src="script.js"></script>
</body>

</html>
