<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 3: Drag & Drop</title>
    <style>
        #target {
            width: 200px;
            height: 200px;
            position: relative;
            background: yellow;
        }

        #box {
            margin: 10px;
            width: 50px;
            height: 50px;
            position: absolute;
            background-color: red;

        }
    </style>
</head>

<body>
    <div id="target" ondrop="dragDrop(event)" ondragover="allowDrop(event)" ondragenter="allowEnter(event)"
        ondragleave="allowLeave(event)"></div>
    <br>
    <div id="box" draggable="true" ondragstart="dragStart(event)"></div>
    <script src="script.js"></script>
</body>

</html>
