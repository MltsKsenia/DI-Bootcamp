<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@500;700&family=Quicksand:wght@300..700&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav>
        <h1>Log In</h1>
        <input placeholder="email" type="email">
        <input placeholder="password" type="password">
        <p><input type="checkbox">Remember me
            <a href="#">Forgot password?</a>
        </p>
        <button>Log In</button>
        <div>
            <p>Or connect us with</p>
            <p><a href="#"><i class="fa-brands fa-facebook fa-xl"></i></a>
                <a href="#"><i class="fa-brands fa-twitter fa-xl"></i></a>
                <a href="#"><i class="fa-brands fa-github fa-xl"></i></a>
                <a href="#"><i class="fa-brands fa-linkedin fa-xl"></i></a>
            </p>
        </div>
    </nav>
    <footer>
        <i class="fa-solid fa-fingerprint fa-2xl" style="color: #ffffff;"></i>
        <h1>Hello, friend</h1>
        <p>Enter your personal details and start journey with us</p>
        <button>Register <i class="fa-solid fa-arrow-right fa-lg" style="color: #ffffff;"></i></button>
    </footer>
</body>

</html>
