<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DailyChallenge</title>
    <style>
        #gif-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .gif-item {
            margin: 10px;
            position: relative;
        }

        .delete-btn {
            position: absolute;
            top: 0;
            right: 0;
        }
    </style>
</head>

<body>
    <h1>Random GIF Fetcher</h1>
    <form id="gif-form">
        <input type="text" id="gif-category" placeholder="Enter a category" required>
        <button type="submit">Fetch GIF</button>
    </form>
    <button id="delete-all-btn">Delete All GIFs</button>
    <div id="gif-container"></div>
    <script src="script.js"></script>
</body>

</html>
